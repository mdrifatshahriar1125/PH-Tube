<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <header class="w-11/12 mx-auto">
        <nav class="flex justify-between items-center pt-9 pb-4 border-b-2 border-gray-300 ">
            <div><img class="h-9" src="assets/Logo.png" alt=""></div>
            <div class="md:block hidden bg-slate-200 py-2 px-3 text-xl font-semibold rounded-sm">Sort by view</div>
            <div class="bg-[#FF1F3D] py-1 px-4 md:py-2 md:px-6 md:text-xl  text-white font-semibold rounded-sm">Blog
            </div>
        </nav>
    </header>
    <!-- start main section -->
    <main class="w-11/12 mx-auto ">
        <!-- auto catagory load section -->
        <section id="video-catagory" class=" py-5 flex justify-center items-center md:gap-5 gap-3">
            <div onclick="fetchallvedio()" class="bg-[#FF1F3D] py-1 px-2 sm:py-2 sm:px-5 sm:text-xl text-white rounded-sm ">All</div>

        </section>
        
        <!-- load vodeo -->
        <section id="video-load"
            class=" grid grid-cols-1 gap-y-4 md:grid-cols-2 md:gap-3 lg:grid-cols-4  lg:gap-7">
            <!-- single card -->
            <div class=" ">
                <div class=" relative">
                    <img class="w-full h-56 object-cover rounded-lg" src="assets/car.jpg" alt="">
                    <p class="absolute bottom-2 right-2 text-white bg-black px-2 py-1 rounded-md">3hrs 56 min ago</p>

                </div>
                <div class="flex gap-1">
                    <div>
                        profile pic
                        <img class="rounded-full" src="" alt="">
                    </div>

                    <div>
                        <p>title</p>
                        <div class="flex justify-center items-center">
                            <p>author name</p>
                            <img class="h-5" src="assets/varified icon.png" alt="">
                        </div>
                        <p>views</p>

                    </div>
                </div>

            </div>

        </section>
        <section>
         
        </section>

    </main>

    <script src="js/index.js"></script>
</body>

</html>
